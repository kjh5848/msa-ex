apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deploy
  namespace: metacoding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-server
          image: 842903729788.dkr.ecr.ap-northeast-2.amazonaws.com/metacoding/frontend:1
          #나중에 지워야 함.
          imagePullPolicy: Always
          ports:
            - containerPort: 80
