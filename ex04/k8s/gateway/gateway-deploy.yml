apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deploy
  namespace: metacoding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway-server
          image: 842903729788.dkr.ecr.ap-northeast-2.amazonaws.com/metacoding/gateway:1
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          envFrom:
            - secretRef:
                name: gateway-secret